security:
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'
    providers:
            app_user_provider:
                    entity:
                            class: App\Entity\User
                            property: email
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            lazy: true
            provider: app_user_provider
            form_login:
                login_path: app_login
                check_path: app_login
                enable_csrf: true
                default_target_path: app_application
            logout:
                path: app_logout
                target: app_application

    access_control:
        - { path: ^/login$ }
        - { path: ^/register$ }
        - { path: ^/logout$ }
        - { path: ^/home, roles: ROLE_USER }
        - { path: ^/application, roles: ROLE_USER }
        - { path: ^/, roles: ROLE_ADMIN }
        - { path: ^/checkCode, roles: ROLE_USER }


    access_denied_url: app_accessDenied

when@test:
    security:
        password_hashers:
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4
                time_cost: 3
                memory_cost: 10
